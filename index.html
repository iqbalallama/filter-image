<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <ul id="menu" class="menu">
            <li class="active same" data-target="all">All</li>
            <li class="same" data-target="sam">Samsung</li>
            <li class="same" data-target="i-p">i-phone</li>
            <li class="same" data-target="mi">mi</li>
        </ul>
    </header>
    <main>
        <section class="images" id="images">
            <div class="row" data-id="sam">
                <img src="images/s1.jpg">
            </div>
            <div class="row" data-id="sam">
                <img src="images/s2.jpg">
            </div>
            <div class="row" data-id="i-p">
                <img src="images/i1.jpg">
            </div>
            <div class="row" data-id="i-p">
                <img src="images/i2.jpg">
            </div>
            <div class="row" data-id="mi">
                <img src="images/m1.jpg">
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
